<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng kí học viên</title>
</head>

<body>
    <h1>THÊM SINH VIÊN</h1>
    <table>
        <tr>
            <td>Họ tên</td>
            <td>
                <input type="text" name="name" value="" placeholder="Nhập họ và tên" />
            </td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td>
                <input type="date" name="name" value="" />
            </td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <label><input type="radio" name="Gender" value="" />Male </label>
                <label><input type="radio" name="Gender" value="" />Female </label>
            </td>
        </tr>
        <tr>
            <td>Quê quán</td>
            <td>
                <select name="conscious" id="conscious">
            <option value="">Nghệ An</option>
            <option value="">Hà Nội</option>
            <option value="">Sài Gòn</option>
          </select>
            </td>
        </tr>
        <tr>
            <td>Sở thích</td>
            <td>
                <label><input type="checkbox" name="" value="" />Thể thao </label>
                <label><input type="checkbox" name="" value="" />Du lịch</label>
                <label><input type="checkbox" name="" value="" />Phim ảnh</label>
                <label><input type="checkbox" name="" value="" />Ẩm thực </label>
            </td>
        </tr>
        <tr>
            <td>Màu yêu thích</td>
            <td>
                <input type="color" name="" value="" />
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" name="name" value="" placeholder="Nhập email" />
            </td>
        </tr>
        <tr>
            <td>Trang Facebook</td>
            <td>
                <input type="text" name="name" value="" placeholder="Nhập facebook" />
            </td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select name="class" id="class">
            <option value="">Lớp CNTT khóa 8</option>
            <option value="">Lớp CNTT khóa 9</option>
            <option value="">Lớp CNTT khóa 10</option>
          </select>
            </td>
        </tr>
        <tr>
            <td>Tên đăng nhập</td>
            <td>
                <input type="text" placeholder="Nhập tên đăng nhập" name="name" value="" />
            </td>
        </tr>
        <tr>
            <td>Mật khẩu</td>
            <td>
                <input type="text" placeholder="Nhập mật khẩu" name="name" value="" />
            </td>
        </tr>

        <tr>
            <td>Ảnh thẻ</td>
            <td>
                <input type="file" name="" value="" />
            </td>
        </tr>
        <tr>
            <td>Mô tả</td>
            <td>
                <textarea name="" id="" cols="20" rows="2" placeholder="Nhập nội dung vào đây!"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Gửi</button>
            </td>
            <td>
                <button type="submit">Nhập lại</button>
            </td>
        </tr>
    </table>
</body>

</html>
